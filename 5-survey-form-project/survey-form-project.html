
<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form Project</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form Project</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <main>
    <form id="survey-form">
      
      <div>
        <div class="form-group">
        <label id="name-label">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
        <label id="email-label">Email: </label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"/>
        </div>
        <div class="form-group">
        <label id="number-label">Age: (Optional)</label>
        <input type="number" id="number" name="age" min="13" max="120" placeholder="Age"/>
			  </div>
      </div>
    
      <fieldset>
        <label>Which option best describes your current role?
          <select name="current role" id="dropdown">
            <option value="0">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
          <select name="fav feature" id="dropdown">
            <option value="0">(Select an option)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="account-type" class="inline" value="definitely" /> Definitely</label>
        <label><input type="radio" name="account-type" class="inline" value="maybe"/> Maybe</label>
        <label><input type="radio" name="account-type" class="inline" value="not sure"/> Not sure</label>
        
        
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" name="terms" class="inline" value="Front-end Projects"/> Front-end Projects</label>
          <label><input type="checkbox" name="terms" class="inline" value="Back-end Projects"/> Back-end Projects</label>
          <label><input type="checkbox" name="terms" class="inline" value="Data Visualization"/> Data Visualization</label>
          <label><input type="checkbox" name="terms" class="inline" value="Challenges"/> Challenges</label>
          <label><input type="checkbox" name="terms" class="inline" value="Open Source Community"/> Open Source Community</label>
          <label><input type="checkbox" name="terms" class="inline" value="Gitter help rooms"/> Gitter help rooms</label>
          <label><input type="checkbox" name="terms" class="inline" value="Videos"/> Videos</label>
          <label><input type="checkbox" name="terms" class="inline" value="City Meetups"/> City Meetups</label>
          <label><input type="checkbox" name="terms" class="inline" value="Wiki"/> Wiki</label>
          <label><input type="checkbox" name="terms" class="inline" value="Forum"/> Forum</label>
          <label><input type="checkbox" name="terms" class="inline" value="Additional Courses"/> Additional Courses</label>
			  

      </fieldset>
      <fieldset>
        
        
        <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your raccomandation..."></textarea>
			  </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </main>

  </body>
</html>
